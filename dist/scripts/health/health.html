        <div id="page-heading">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="#/"> Home</a></li>
                <li class='active'><a href="#/health"> Health</a></li>
            </ol>

            <h1>Health</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-danger">
                        <div class="panel-body">
                            <p>{{vm.topicInfo.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="panel">
                        <div class="list-group"> 
                            <a ng-repeat="indicator in vm.indicators"
                               ng-class="{active: vm.selectedIndicator == indicator.method}"
                               ng-click="vm.getIndicatorData(indicator.method)" class="list-group-item">{{indicator.name}}</a> 
                        </div>  
                    </div>                  
                </div>
                <div class="col-md-8">
                    <div class="panel">
                        <div class="panel-heading">
                            <div map-date-selector ng-model="vm.selectedYear" years="vm.years" callback="vm.getIndicatorData(vm.selectedIndicator)"></div>
                        </div>
                        <div class="panel-body">
                            <div style="height: 320px" jqvmap options="vm.healthMap"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-danger">
                        <div class="panel-body">
                            <canvas
                                canvas-chart="vm.worldLineChartData"
                                data-type="'Bar'"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-danger">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Country</th>
                                            <th>Value</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="country in vm.gridData">
                                            <td>{{country.name}}</td>
                                            <td>{{country.value}}</td>
    
                                        </tr>
                                    </tbody>
                                    <tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- container -->
